<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS 2.5D Buildings</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2h5NyIsImEiOiJjbTZjbGo1cXAwYjV6Mm1zYmltNDVjbDZ5In0._Oj1hSoPDdrXU0gAdXQ7ww'; // Replace with your Mapbox access token

        const map = new mapboxgl.Map({
            container: 'map',
            style: {
                'version': 8,
                'sources': {
                    'openmaptiles': {
                        'type': 'vector',
                        'tiles': ['https://tiles.stadiamaps.com/data/openmaptiles/{z}/{x}/{y}.pbf?api_key=6145633d-41dc-4936-bc9f-30c71f28e8f1'], // Add your Stadia Maps API key here
                        'minzoom': 0,
                        'maxzoom': 14
                    }
                },
                'layers': [
                    {
                        'id': 'background',
                        'type': 'background',
                        'paint': {
                            'background-color': '#000000'
                        }
                    },
                    {
                        'id': 'building',
                        'source': 'openmaptiles',
                        'source-layer': 'building',
                        'filter': ['==', 'extrude', 'true'],
                        'type': 'fill-extrusion',
                        'minzoom': 15,
                        'paint': {
                            'fill-extrusion-color': '#000000',
                            'fill-extrusion-height': ['get', 'height'],
                            'fill-extrusion-base': ['get', 'min_height'],
                            'fill-extrusion-opacity': 0.8
                        }
                    }
                ]
            },
            center: [78.0297, 22.8046], // Jamshedpur coordinates
            zoom: 16,
            pitch: 0,
            bearing: 0,
            antialias: true
        });
    </script>
</body>
</html>
