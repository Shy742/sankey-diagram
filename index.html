<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS Extruded Buildings</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2h5NyIsImEiOiJjbTZjbGo1cXAwYjV6Mm1zYmltNDVjbDZ5In0._Oj1hSoPDdrXU0gAdXQ7ww'; // Replace with your Mapbox access token

        const map = new mapboxgl.Map({
            container: 'map',
            style: {
                'version': 8,
                'sources': {
                    'raster-tiles': {
                        'type': 'raster',
                        'tiles': [
                            'https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png'
                        ],
                        'tileSize': 256,
                        'attribution':
                            '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
                    },
                    'openmaptiles': {
                        'type': 'vector',
                        'tiles': ['https://tiles.stadiamaps.com/data/openmaptiles/{z}/{x}/{y}.pbf'],
                        'minzoom': 0,
                        'maxzoom': 14
                    },
                    "mapbox-dem": { // Source for terrain
                        "type": "raster-dem",
                        "url": "mapbox://mapbox.mapbox-terrain-dem-v1",
                        "tileSize": 512,
                        "maxzoom": 16
                    }
                },
                'layers': [
                    {
                        'id': 'raster-tiles',
                        'type': 'raster',
                        'source': 'raster-tiles',
                        'minzoom': 0,
                        'maxzoom': 20
                    },
                    {
                        'id': 'building',
                        'source': 'openmaptiles',
                        'source-layer': 'building',
                        'filter': ['==', 'extrude', 'true'],
                        'type': 'fill-extrusion',
                        'minzoom': 15,
                        'paint': {
                            'fill-extrusion-color': '#aaa',
                            'fill-extrusion-height': ['get', 'height'],
                            'fill-extrusion-base': ['get', 'min_height'],
                            'fill-extrusion-opacity': 0.7
                        }
                    }
                ]
            },
            terrain: { // Correct terrain definition AT THE TOP LEVEL
                source: 'mapbox-dem',
                exaggeration: 1
            },
            center: [78.0297, 22.8046], // Jamshedpur coordinates
            zoom: 16,
            pitch: 60,
            antialias: true
        });
    </script>
</body>
</html>
