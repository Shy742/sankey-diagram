<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with 3D Buildings</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1;">
        <button id="switchStyle">Switch Style</button>
        <button id="toggle3D">Toggle 3D View</button>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2h5NyIsImEiOiJjbTZjbGo1cXAwYjV6Mm1zYmltNDVjbDZ5In0._Oj1hSoPDdrXU0gAdXQ7ww';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [0, 0],
            zoom: 2,
            pitch: 0, // Starts flat
            bearing: 0
        });

        // Error handling for map load
        map.on('error', function(e) {
            console.error('Map load error:', e.error);
        });

        map.on('load', function() {
            // Adding extruded buildings
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': [
                        'match', 
                        ['get', 'type'], 
                        'residential', '#a1d99b', 
                        'commercial', '#3182bd', 
                        'industrial', '#e6550d', 
                        'public', '#d9d9d9', 
                        '#8c96c6' // default 
                    ],
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.7
                }
            });

            // Adding a location indicator
            map.addLayer({
                'id': 'location-indicator',
                'type': 'circle',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [{
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [0, 0] // Example location, change this to user's location
                            }
                        }]
                    }
                },
                'paint': {
                    'circle-radius': 10,
                    'circle-color': '#FF0000',
                    'circle-opacity': 0.75
                }
            });

            // Button to switch styles
            document.getElementById('switchStyle').addEventListener('click', function() {
                if (map.getStyle().name === 'Mapbox Dark') {
                    map.setStyle('mapbox://styles/mapbox/light-v11');
                } else {
                    map.setStyle('mapbox://styles/mapbox/dark-v11');
                }
            });

            // Button to toggle 3D view
            let is3D = false;
            document.getElementById('toggle3D').addEventListener('click', function() {
                if (is3D) {
                    map.easeTo({ pitch: 0, duration: 2000 }); // Flatten the map
                } else {
                    map.easeTo({ pitch: 60, duration: 2000 }); // Tilt the map for a 3D view
                }
                is3D = !is3D;
            });

            // Zoom in to make buildings visible if they're not
            map.flyTo({
                center: [78.0297, 22.8046], // Jamshedpur coordinates as an example
                zoom: 16,
                essential: true // this animation is considered essential with respect to prefers-reduced-motion
            });
        });

        // Interactive click for location information
        map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point, { layers: ['3d-buildings'] });
            if (features.length > 0) {
                var feature = features[0];
                alert('Clicked on a ' + (feature.properties.type || 'building') + ' at ' + e.lngLat.lng.toFixed(4) + ', ' + e.lngLat.lat.toFixed(4));
            }
        });
    </script>
</body>
</html>
